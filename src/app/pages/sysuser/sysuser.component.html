<div class="page">
<nz-breadcrumb>
  <nz-breadcrumb-item>
    系统管理
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>用户管理</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-divider style="margin:10px 0px"></nz-divider>

<div class="search">
  <nz-input-group nzSearch [nzSuffix]="suffixButton">
    <input type="text" nz-input #searchBox (keyup.enter)="onSearch(searchBox.value)" placeholder="请输入查询条件">
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="onSearch(searchBox.value)" nzSearch>查询</button>
  </ng-template> 
</div>

<nz-radio-group [(ngModel)]="IsActive" style="margin-top: 20px;margin-bottom: 10px;">
        <label nz-radio-button nzValue="false">正常</label>
        <label nz-radio-button nzValue="true">停用</label>
</nz-radio-group>

<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading" >
  <ng-template #item let-item>
    <nz-list-item [nzActions]="[editAction]">
      <ng-template #editAction><a [routerLink]="['/page/useredit/'+item.id]">编辑</a></ng-template>
      <nz-list-item-meta
        [nzTitle]="nzTitle"
        [nzDescription]="nzDescription">
        <ng-template #nzTitle>
          <a [routerLink]="['/page/useredit/'+item.id]" >{{item.surname}}{{item.name}}@{{item.userName}}</a>
        </ng-template>
        <ng-template #nzDescription>
          {{item.emailAddress}}
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
  <div class="list-add">
     <button (click)="onAdd()"  nz-button nzType="primary" nzSize="large" nzShape="circle"><i class="anticon anticon-plus"></i></button>
  </div>
</div>
